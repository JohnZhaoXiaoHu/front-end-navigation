environment:
  matrix:
    - nodejs_version: '10'
install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm -g install npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npx npm-force-resolutions
  - npm install
matrix:
  fast_finish: true
build: on
version: '{build}'
shallow_clone: true
clone_depth: 1
before_build:
  - npm run lint
test_script:
  - npm run test
